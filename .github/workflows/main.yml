name: Download File dari Secret LINK

on:
  workflow_dispatch:   # Jalankan manual dari tab Actions

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download file dari URL secret
        run: |
          curl -L -o tugas-download.jpg "${{ secrets.LINK }}"

      - name: Upload file sebagai Artifact (bisa langsung download)
        uses: actions/upload-artifact@v4
        with:
          name: file-tugas-jpg
          path: tugas-download.jpg
          if-no-files-found: error   # biar gagal kalo download gagal
